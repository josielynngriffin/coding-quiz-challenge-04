<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Crimson+Text&family=Montserrat&display=swap" rel="stylesheet">
    <title>Coding Knowledge Quiz</title>
</head>
<body>
    <main class="quiz-container">
        <div id="intro">
            <h1 class="intro--title">Coding Quiz</h1>
            <p class="intro--blurb">Try to answer these coding questions within the minute! Wrong answers will receive a ten second penalty. Good luck!</p>
            <button id="start-btn"></button>
        </div>

        <div id="question-container" class="hidden">
            <div id="timer-container">
                <p>Timer:</p>
            </div>
            <div id="question">
                <h2 id="question-content"></h2>
            </div>
            <div id="answers-container">
                <button id="answer-btn" class="answer-btn"></button>
                <button id="answer-btn"></button>
                <button id="answer-btn"></button>
                <button id="answer-btn"></button>
            </div>
        </div>
        <div id="endgame-container" class="hidden">
                <h3 class="endgame-title">Thank you for playing!</h3>
                <p id="score-content"></p>
                <form>
                    <input type="text" placeholder="your initials" id="initials">
                </form>
                <button id="save-button">Save Score</button>
        </div>
        <div id="scorescreen-container" class="hidden">
            <h4>Your Saved Scores:</h4>
        </div>
    </main>
    
</body>
</html>
